<!DOCTYPE html>
<html>
  <head>
    <title>A Simple App</title>

    <link href="stylesheets/to-do.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <h1>2do List</h1>
      <p>A simple app that allows a user to input 2do list items.</p>
    </header>

    <main>
      <section class="comment-input">
        <p>Add an item to the list:</p>
        <input type="text" /><button>+</button>
        <p style="margin-top:10px;">
          Delete All Items:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button style="padding-left:6px; padding-right:6px;">-</button>
        </p>
      </section>

      <section class="comments">
        <p>2doList</p>
      </section>
    </main>

    <footer>
      <p>this work is for CIT Project 3</p>
    </footer>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="javascripts/to-do.js"></script>
  </body>
</html>
